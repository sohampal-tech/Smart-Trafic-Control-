<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Detection</h1>
        <form id="uploadForm" action="/process-video" method="POST" enctype="multipart/form-data">
            <label for="video">Upload MP4 Video:</label><br>
            <input type="file" id="video" name="video" accept=".mp4" required><br>
            <button type="submit">Analyze Video</button>
        </form>
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
</body>
</html>
